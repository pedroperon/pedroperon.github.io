<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pedro peron fotografia :: Portfólio</title>
	<link rel="stylesheet" href="css/base.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="galleria/galleria-1.2.5.min.js"></script>

	<!-- PhotoSwipe -->
	<!-- CSS file -->
	<link rel="stylesheet" href="PhotoSwipe/dist/photoswipe.css">
	<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
	<link rel="stylesheet" href="PhotoSwipe/dist/default-skin/default-skin.css">
	<!-- Core JS file -->
	<script src="PhotoSwipe/dist/photoswipe.min.js"></script>
	<!-- UI JS file -->
	<script src="PhotoSwipe/dist/photoswipe-ui-default.min.js"></script>
</head>

<body>
	<div class="mainWindow">
		<div class="header">
			<span class="linkclass1">
				<a href="index.html">
					<img src="img/logo.png" alt="Logo" title="pedro peron fotografia" width="150" height="80" border="0">
				</a>
				<ul>
					<li>
						<a class="white" href="sobre.html">sobre</a>
					</li>
					<li>
						<a class="whitebold" href="portfolio.html">portf&oacute;lio</a>
					</li>
					<li>
						<a class="white" href="contato.html">contato</a>
					</li>
				</ul>
			</span>
		</div>

		<div class="content">

			<table border="0" cellpadding="0" cellspacing="0" summary="portf&oacute;lio fotografia / © pedroperon 2012">

				<tr style="text-align:center">

					<td style="width:50%">
						<a id="gente" name="btnGallery" class="grey" href="pf_gente.html">
							<img src="img/portfolio/thumb_gente.jpg" alt="Fotografia de Gente" title="gente" width="300" height="200" border="1">
							<br>gente
						</a>
					</td>

					<td style="width:50%">
						<a id="casamento" name="btnGallery" class="grey" href="pf_casamento.html">
							<img src="img/portfolio/thumb_casamento.jpg" alt="Fotografia de Casamento" title="casamento" width="300" height="200" border="1">
							<br>casamento
						</a>
					</td>

				</tr>

				<tr style="text-align:center">

					<td style="width:50%">
						<a id="musica" name="btnGallery" class="grey" href="pf_musica.html">
							<img src="img/portfolio/thumb_musica.jpg" alt="Fotografia de Musica" title="m&uacute;sica" width="300" height="200" border="1">
							<br>m&uacute;sica
						</a>
					</td>

					<td style="width:50%">
						<a id="viagem" name="btnGallery" class="grey" href="pf_viagem.html">
							<img src="img/portfolio/thumb_viagem.jpg" alt="Fotografia de Viagem" title="viagem" width="300" height="200" border="1">
							<br>viagem
						</a>
					</td>

				</tr>

			</table>

		</div>


		<div class="footer" id="date">
			<script>
				n = new Date();
				y = n.getFullYear();
				document.getElementById("date").innerHTML = "© pedro peron " + y;
			</script>
		</div>

	</div>

	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		<!-- Background of PhotoSwipe. 
						 It's a separate element as animating opacity is faster than rgba(). -->
		<div class="pswp__bg"></div>

		<!-- Slides wrapper with overflow:hidden. -->
		<div class="pswp__scroll-wrap">

			<!-- Container that holds slides. 
							PhotoSwipe keeps only 3 of them in the DOM to save memory.
							Don't modify these 3 pswp__item elements, data is added later on. -->
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>

			<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
			<div class="pswp__ui pswp__ui--hidden">

				<div class="pswp__top-bar">

					<!--  Controls are self-explanatory. Order can be changed. -->

					<div class="pswp__counter"></div>

					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

					<button class="pswp__button pswp__button--share" title="Share"></button>

					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

					<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

					<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
					<!-- element will get class pswp__preloader--active when preloader is running -->
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>

				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
				</button>

				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
				</button>

				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>

			</div>

		</div>

	</div>
</body>

</html>

<script>

	// Wait for the page to load first
	window.onload = function () {

		//Get a reference to the link on the page
		// with an id of "mylink"
		var a = document.getElementsByName("btnGallery");
		for (var i = 0; i < a.length; i++) {
			var galleryName = a[i].id;
			a[i].onclick = openGallery;//(galleryName);
		}

		//   () {

		//     // Your code here...

		//     //If you don't want the link to actually 
		//     // redirect the browser to another page,
		//     // "google.com" in our example here, then
		//     // return false at the end of this block.
		//     // Note that this also prevents event bubbling,
		//     // which is probably what we want here, but won't 
		//     // always be the case.
		//     return false;
		//   }
	}

	var openGallery = function () {
		var pswpElement = document.querySelectorAll('.pswp')[0];
		
		var galleryName = this.id;

		// build items array
		var items = [
			{
				src: 'img/portfolio/gente/pedroperon_gente-1.jpg',
				w: 1000,
				h: 667
			},
			{
				src: 'img/portfolio/gente/pedroperon_gente-2.jpg',
				w: 1000,
				h: 667
			}
		];

		// define options (if needed)
		var options = {
			// optionName: 'option value'
			// for example:
			index: 0 // start at first slide
		};

		// Initializes and opens PhotoSwipe
		var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
		gallery.init();

		// If you don't want the link to actually 
		// redirect the browser to another page,
		// return false at the end of this block.
		return false;
	};
</script>
